<ng-container>
  <ag-grid-angular
    style="width: 1000px; height: 500px; padding-top: 20px; padding-left: 20px;"
    class="ag-theme-balham"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [enableSorting]="true"
    [enableFilter] ="true"
    rowSelection="multiple"

    >
</ag-grid-angular>
</ng-container>
