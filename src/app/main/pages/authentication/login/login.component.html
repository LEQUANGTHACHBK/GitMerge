<div id="login" fxLayout="column">
    
    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
        
        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div id="FormTitle">
                <div class="formLogo">
                    <img src="assets/DoxaImages/thermomix-logo.png">
                </div>
                <div class="fromLanguage">
                    <button mat-icon-button>
                        <mat-icon>language</mat-icon>
                    </button>
                </div>
            </div>
            

            <div id="imgLogin">
                <img src="assets/DoxaImages/login.svg">
            </div>


            <div class="title">SIGN IN</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>
                    <mat-label class="secondary-text">Email</mat-label>
    
                <mat-form-field appearance="none">
                    <input type="email" matInput formControlName="email" placeholder="Email.doxa@gmail.com">
                    
                    <mat-icon matSuffix class="secondary-text">local_post_office</mat-icon>
                    
                    <div  *ngIf="loginForm.get('email').hasError('required') && loginForm.controls.email.touched">
                        <app-alert>
                            <p>Email is required</p>
                        </app-alert>
                    </div>
                    <div *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email') && loginForm.controls.email.touched">
                        <app-alert>
                            <p>Please enter a valid email address</p>
                        </app-alert>
                    </div>
                </mat-form-field>

                <mat-label class="secondary-text">Password</mat-label>
                <mat-form-field appearance="none">
                    <input matInput type="password" formControlName="password" placeholder="********">
                    <mat-icon matSuffix class="secondary-text">https</mat-icon>
                    <div *ngIf="loginForm.get('password').hasError('required') && loginForm.controls.password.touched ">
                        <app-alert>
                            <p>Password is required</p>
                        </app-alert>
                    </div>
                    <div *ngIf="!loginForm.get('password').hasError('required') && loginForm.controls.password.touched && loginForm.get('password').errors?.pattern">
                        <app-alert>
                            <p>Password is at least 8 character</p>
                        </app-alert>
                    </div>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" 
                    fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me" [checked]="true">
                        Remember Me
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                        Forgot Password?
                    </a>
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                    [disabled]="loginForm.invalid">
                    SIGN IN
                </button>

            </form>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Don't have an account? <a class="link" [routerLink]="'/pages/auth/register'">Sign Up</a></span>
                
            </div>

        </div>
        <h2 class="FormFooter">Powerd by Doxa</h2>
    </div>
    
</div>
