<div id="forgot" fxLayout="column">

    <div id="forgot-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="forgot-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div id="FormTitle">
                <div class="formLogo">
                    <img src="assets/DoxaImages/thermomix-logo.png">
                </div>
                <div class="fromLanguage">
                    <button mat-icon-button>
                        <mat-icon>language</mat-icon>
                    </button>
                </div>
            </div>
            <div id="forgotTitle">
                <button mat-icon-button>
                    <mat-icon>chevron_left</mat-icon>
                </button>
                <p class="forgotText">FORGOT PASSWORD</p>
            </div>
            <div class="forgotLogo">
                <img src="assets/DoxaImages/undraw_my_password_d6kg.svg" alt="">
            </div>
            <div class="forgotDirection">
                <p>Please enter your email address</p>
                <p>You will receive a link to create a new password via email</p>
            </div>
            <form action="#" class="forgotForm">
                <div>
                    <input type="text" id="email" class="inputForm" maxlength="28" placeholder="Cenllia.chen@gmail.com">
                </div>
                <div class="btnforget">
                    <button mat-button class="btnreset">RESET PASSWORD</button>
                    <button mat-button class="btncan">CANCEL</button>
                </div>
            </form>
        </div>
        <h2 class="FormFooter">Powered by Doxa</h2>
    </div>

</div>
