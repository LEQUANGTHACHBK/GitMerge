<p-dropdown autoWidth="false" styleClass="customer" [style]="{'width':'100%','height':'48px'}" [options]="dials" [(ngModel)]="selectedDial" [filter]="true" filterBy="label,value" [virtualScroll]="true" itemSize="30">
    <ng-template let-item pTemplate="selectedItem">
        <span style="vertical-align:middle;">+{{item.value}}</span>
    </ng-template>
    <ng-template let-dial pTemplate="item">

        <div class="ui-helper-clearfix" style="position: relative;height:25px; overflow-y: hidden; ">
            <mat-list-item>
                
                <span style="width:220px;position:absolute;top:1px;left:4px;overflow: hidden;">{{dial.label}}</span>
                <span style="font-size:14px;float: right;margin-top:4px; margin-left: 1px;">+ {{dial.value}}</span>
                
            </mat-list-item>
        </div>
    </ng-template>
</p-dropdown>
